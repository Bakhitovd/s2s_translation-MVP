<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Speech ↔ Speech MVP</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <h1>Real-Time EN↔RU Speech Translation</h1>

  <div id="controls">
    <button id="startBtn">Start</button>
    <button id="stopBtn" disabled>Stop</button>
    <select id="micSelect" title="Microphone"></select>
    <select id="speakerSelect" title="Output device"></select>
    <select id="langSelect" title="Direction">
      <option value="ru-en">RU → EN</option>
      <option value="en-ru">EN → RU</option>
    </select>
    <label for="sampleRateSelect" style="margin-left:8px;">Sample Rate:</label>
    <select id="sampleRateSelect" title="Sample Rate">
      <option value="16000" selected>16 kHz</option>
      <option value="24000">24 kHz</option>
      <option value="48000">48 kHz</option>
    </select>
    <label for="noiseSuppressionCheckbox" style="margin-left:8px;">Noise Suppression</label>
    <input type="checkbox" id="noiseSuppressionCheckbox" title="Noise Suppression" checked>
    <label for="echoCancellationCheckbox" style="margin-left:8px;">Echo Cancel</label>
    <input type="checkbox" id="echoCancellationCheckbox" title="Echo Cancellation" checked>
    <label for="autoGainCheckbox" style="margin-left:8px;">AGC</label>
    <input type="checkbox" id="autoGainCheckbox" title="Auto Gain Control" checked>
    <label for="chunkSizeSelect" style="margin-left:8px;">Chunk Size:</label>
    <select id="chunkSizeSelect" title="Chunk Size">
      <option value="10">10 ms</option>
      <option value="20">20 ms</option>
      <option value="30" selected>30 ms</option>
    </select>
  </div>

  <div class="meter">
    <canvas id="vuCanvas" width="240" height="20"></canvas>
  </div>

  <div id="transcripts"></div>

  <!-- routed playback; allows setSinkId -->
  <audio id="playback" hidden autoplay></audio>

  <script src="/static/app.js"></script>
</body>
</html>
