<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech↔Speech MVP</title>
</head>
<body>
  <h1>Speech↔Speech MVP</h1>
  <button id="startBtn">Start</button>
  <button id="stopBtn">Stop</button>
  <br><br>
  <label for="modeSelect">Mode:</label>
  <select id="modeSelect">
    <option value="en->ru">English → Russian</option>
    <option value="ru->en">Russian → English</option>
    <option value="auto">Auto</option>
  </select>
  <br><br>
  <label for="inputSelect">Input Device:</label>
  <select id="inputSelect"></select>
  <br><br>
  <label for="outputSelect">Output Device:</label>
  <select id="outputSelect"></select>
  <div id="log"></div>
  <audio id="player" controls></audio>
  <script src="/static/app.js"></script>
</body>
</html>
